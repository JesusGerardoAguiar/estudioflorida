backend:
  name: github
  repo: JesusGerardoAguiar/estudioflorida

media_folder: static/assets
public_folder: assets

collections:
  - name: propiedad
    identifier_field: title
    label: Propiedad
    folder: content/propiedad
    create: true
    fields:
      - { name: id, label: ID Identificador, widget: number }
      - { name: bedroom, label: Dormitorios, required: false }
      - { name: bathroom, label: Baños, required: false }
      - { name: mts2, label: Mts2 }
      - { name: garage, label: Garaje, required: false }
      - { name: description, label: Descripción }
      - { name: location, label: Ubicación }
      - { name: rooms, label: Ambientes, required: false }
      - { label: "Departamento" ,  name: state, widget: select, options: [ { label: "Montevideo", value: "mvdeo" },{ label: "Canelones", value: "cane" }] }
      - { label: "Zonas",required: true, name: zone, widget: select, options: [{ label: "Villa Biarritz", value: "villa biarritz" },{ label: "Pocitos", value: "pocitos" },{ label: "Parque Rodó", value: "parque rodó" },{ label: "Parque Batlle", value: "parque batlle" },{ label: "Buceo", value: "buceo" },{ label: "Nuevo pocitos", value: "nuevo pocitos" },{ label: "Cordón", value: "cordón" },{ label: "Tres cruces", value: "tres cruces" },{ label: "Punta Carretas", value: "punta carretas" },{ label: "Barrio Sur", value: "barrio sur" },{ label: "Centro", value: "centro" },{ label: "Ciudad Vieja", value: "ciudad vieja" },{ label: "Larrañaga", value: "larrañaga" },{ label: "Jacinto Vera", value: "jacinto vera" },{ label: "Goes", value: "goes" },{ label: "Aguada", value: "aguada" },{ label: "Villa Muñoz", value: "villa muñoz" },{ label: "Reducto", value: "reducto" },{ label: "Bella Vista", value: "bella vista" },{ label: "Prado", value: "prado" },{ label: "Atahualpa", value: "atahualpa" },{ label: "Arroyo Seco", value: "arroyo seco" },{ label: "La comercial", value: "la comercial" },{ label: "La Figurita", value: "la figurita" },{ label: "Palermo", value: "palermo" },{ label: "La Blanqueada", value: "la blanqueada" },{label: 'Union', value:'union'},{label: "Malvín", value:'malvin'},{label: "Malvín Norte", value:'malvin norte'},{label:"Las Canteras", value:"las canteras"},{label:"Punta Gorda", value:"punta gorda"},{label: "Carrasco", value:'carrasco'},{label: "Carrasco Norte", value:'carrasco norte'},{label: "Bañados de Carrasco", value:'bañados de carrasco'},{label: "Flor de Maroñas", value:'flor de maroñas'},{label: "Maroñas–Parque", value:'maroñas–parque'},{label: "Villa Española", value:'villa española'},{label: "Ituzaingó", value:'ituzaingó'},{label: "Castro–Pérez", value:'castro–pérez'},{label: "Mercado Modelo–Bolívar", value: 'mercado modelo–bolívar'},{label: "Brazo Oriental", value: 'brazo oriental'},{label: "Prado–Nueva", value: 'prado–nueva'},{label: "Aires Puros", value:'aires puros'},{label: "Paso de las Duranas", value:'paso de las duranas'},{label: "Belvedere", value:'belvedere'},{label: "La Teja", value:'la teja'},{label: "Tres Ombúes–Pueblo", value:'tres ombúes–pueblo'},{label: "Villa del Cerro", value:'villa del cerro'},{label: "Casabó–Pajas Blancas", value:'casabó–Pajas blancas'},{label: "La Paloma–Tomkinson", value:'la paloma–tomkinson'},{label: "Paso de la Arena–Santiago Vázquez", value:'paso de la arena–santiago vázquez'},{label: "Nuevo París", value:'nuevo parís'},{label: "Conciliación", value:'conciliación'},{label: "Sayago", value:'sayago'},{label: "Peñarol–Lavalleja", value:'peñarol–lavalleja'},{label: "Lezica–Melilla", value: 'lezica–melilla'},{label: "Colón Sudeste–Abayubá", value: "colón sudeste–abayubá"},{label: "Manga–Toledo Chico", value: "manga–toledo chico"},{label: "Casavalle", value: "casavalle"},{label: "Cerrito de la Victoria", value: "cerrito de la victoria"},{label: "Las Acacias", value: "las acacias"},{label: "Jardines del Hipódromo", value: "jardines del hipódromo"},{label: "Piedras Blancas", value: "piedras blancas"},{label: "Manga", value: "manga"},{label: "Punta de Rieles – Bella Italia", value: "punta de rieles – bella italia"},{ label: "Villa García–Manga Rural", value: "villa garcía–manga rural"}] }
      - { name: title,identifier_field ,label: Titulo }
      - { name: longitud, label: Longitud, widget: number, valueType: 'float', required: false }
      - { name: latitud, label: Latitud, widget: number, valueType: 'float', required: false }
      - { name: price, label: Precio }
      - { name: destacada, label: Destacada, widget: "boolean", default: false }
      - {label: "Vendida", name: "soldout", widget: "boolean", default: false}
      - {label: "Alquilada", name: "rented", widget: "boolean", default: false}
      - { label: "Tipo de Moneda",  name: currency, widget: select, options: ["U$S", "$"]}
      - { name: images, label: Imagenes, widget: list,  field: {label: Imagen, name: image, widget: image} }
      - { label: "Tipo de Propiedad" ,  name: propertyType, widget: select, options: [ { label: "Casa", value: "casas" },{ label: "Apartamentos", value: "apartamentos" },{ label: "Terreno", value: "terreno" },{ label: "Local", value: "local" },{ label: "Oficina", value: "oficina" }] }
      - { label: "Tipo de Listado",  name: listType, widget: select, options: [{ label: "Ventas", value: "ventas" }, { label: "Alquileres", value: "alquileres" }]}
      - { label: "Fecha de Creación", name: date,  widget: "datetime", dateFormat: "DD/MM/YYYY" , timeFormat: false, format: "LLL", pickerUtc: false }
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: headerImg, label: HeaderImg, widget: image }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }
      - { name: blogPost, default: true, widget: "hidden" }
  - name: projects
    label: Proyectos
    folder: content/projects
    create: true
    fields:
      - { name: id, label: ID Identificador, widget: number }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: images, label: Imagenes, widget: list,  field: {label: Imagen, name: image, widget: image} }
      - { name: isProject, default: true, widget: "hidden" }
      
backend:
  name: github
  repo: JesusGerardoAguiar/estudioflorida

media_folder: static/assets
public_folder: assets

collections:
  - name: propiedad
    identifier_field: title
    label: Propiedad
    folder: content/propiedad
    create: true
    fields:
      - { name: id, label: ID Identificador, widget: number }
      - { name: bedroom, label: Dormitorios, required: false }
      - { name: bathroom, label: Ba침os, required: false }
      - { name: mts2, label: Mts2 }
      - { name: garage, label: Garaje, required: false }
      - { name: description, label: Descripci칩n }
      - { name: location, label: Ubicaci칩n }
      - { name: rooms, label: Ambientes, required: false }
      - { label: "Departamento" ,  name: state, widget: select, options: [ { label: "Montevideo", value: "mvdeo" },{ label: "Canelones", value: "cane" }] }
      - { label: "Zonas",required: false, name: zone, widget: select, options: [ { label: "Pocitos", value: "pocitos" }] }
      - { name: title,identifier_field ,label: Titulo }
      - { name: longitud, label: Longitud, widget: number, valueType: 'float', required: false }
      - { name: latitud, label: Latitud, widget: number, valueType: 'float', required: false }
      - { name: price, label: Precio }
      - { name: destacada, label: Destacada, widget: "boolean", default: false }
      - {label: "Vendida", name: "soldout", widget: "boolean", default: false}
      - {label: "Alquilada", name: "rented", widget: "boolean", default: false}
      - { label: "Tipo de Moneda",  name: currency, widget: select, options: ["U$S", "$"]}
      - { name: images, label: Imagenes, widget: list,  field: {label: Imagen, name: image, widget: image} }
      - { label: "Tipo de Propiedad" ,  name: propertyType, widget: select, options: [ { label: "Casa", value: "casas" },{ label: "Apartamentos", value: "apartamentos" },{ label: "Terreno", value: "terreno" },{ label: "Local", value: "local" }] }
      - { label: "Tipo de Listado",  name: listType, widget: select, options: [{ label: "Ventas", value: "ventas" }, { label: "Alquileres", value: "alquileres" }]}
      - { label: "Fecha de Creaci칩n", name: date,  widget: "datetime", dateFormat: "DD/MM/YYYY" , timeFormat: false, format: "LLL", pickerUtc: false }
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: headerImg, label: HeaderImg, widget: image }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }
      - { name: blogPost, default: true, widget: "hidden" }
  - name: projects
    label: Proyectos
    folder: content/projects
    create: true
    fields:
      - { name: id, label: ID Identificador, widget: number }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: images, label: Imagenes, widget: list,  field: {label: Imagen, name: image, widget: image} }
      - { name: isProject, default: true, widget: "hidden" }
      

